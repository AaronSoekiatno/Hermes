name: TechCrunch Scraper

on:
  schedule:
    # Run every hour during TechCrunch active hours (6 AM - 10 PM Pacific)
    # Cron times in UTC: 13:00-22:00 UTC = 6 AM - 10 PM Pacific (approximate)
    # Note: Adjust for daylight saving time changes
    - cron: '0 13-22 * * *'  # Every hour from 13:00 to 22:00 UTC
  workflow_dispatch: # Allow manual triggers

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TechCrunch Scraper
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
          PINECONE_INDEX_NAME: ${{ secrets.PINECONE_INDEX_NAME }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          npm run scrape-techcrunch-supabase

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'TechCrunch Scraper Failed',
              body: 'The scheduled TechCrunch scraper run failed. Check the workflow logs for details.',
              labels: ['bug', 'scraper']
            })

